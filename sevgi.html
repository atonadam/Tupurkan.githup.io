<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Senin İçin</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
      text-align: center;
      background: linear-gradient(45deg, #ffe3e3, #ffc9de, #ffbfd2);
      background-size: 500% 500%;
      animation: bgAnim 30s infinite;
    }

    @keyframes bgAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-top: 50px;
      font-size: 38px;
      color: #d63384;
      text-shadow: 0 0 10px #fff;
    }

    .resim {
      margin-top: 30px;
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .kalp {
      position: absolute;
      bottom: 0;
      font-size: 16px;
      animation: yukari 6s linear infinite;
      opacity: 0.9;
      color: #e60073;
    }

    @keyframes yukari {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Seni çok seviyorum aşkım Tuğba'm</h1>
  <img src="tuğba.jpg" alt="Bebeğim" class="resim">

  <script>
    setInterval(() => {
      const kalp = document.createElement("div");
      kalp.className = "kalp";
      kalp.innerText = "❤️";
      kalp.style.left = Math.random() * 100 + "vw";
      kalp.style.fontSize = (Math.random() * 20 + 10) + "px";
      document.body.appendChild(kalp);
      setTimeout(() => kalp.remove(), 6000);
    }, 200);
  </script>

</body>
</html>
