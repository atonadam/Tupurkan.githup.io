<!-- index.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Tuğba'ya Özel</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      text-align: center;
      font-family: 'Playfair Display', serif;
      animation: bgChange 30s infinite;
      background: linear-gradient(45deg, #f78ca0, #f9748f, #fd868c, #fe9a8b);
      background-size: 600% 600%;
    }

    @keyframes bgChange {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-top: 100px;
      font-size: 42px;
      color: #fff;
      text-shadow: 2px 2px 8px #000;
    }

    #btn {
      position: absolute;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: #fff3f3;
      color: #ff2f68;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .kalp {
      position: absolute;
      bottom: 0;
      font-size: 16px;
      animation: yukari 5s linear infinite;
      opacity: 0.9;
    }

    @keyframes yukari {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Hoş geldin Güzelim Tuğba Nefesoğlu</h1>
  <button id="btn" onclick="hareketEt()">Bana Tıkla </button>

  <script>
    const btn = document.getElementById("btn");
    let tiklama = 0;
    const yazilar = [
      "Tıkla bakalım...",
      "Gidiyoruz",
      "Hazır mısın",
      "Şimdi!"
    ];

    function hareketEt() {
      tiklama++;
      btn.style.left = Math.random() * 80 + "vw";
      btn.style.top = Math.random() * 70 + "vh";
      if (tiklama <= yazilar.length) {
        btn.innerText = yazilar[tiklama - 1];
      }
      if (tiklama >= 4) {
        setTimeout(() => {
          window.location.href = "sevgi.html";
        }, 500);
      }
    }

    // İlk konum
    window.onload = () => {
      btn.style.left = "40vw";
      btn.style.top = "60vh";
    }

    // Kalpler
    setInterval(() => {
      const kalp = document.createElement("div");
      kalp.className = "kalp";
      kalp.innerText = "❤️‍🔥💓";
      kalp.style.left = Math.random() * 100 + "vw";
      kalp.style.fontSize = (Math.random() * 20 + 10) + "px";
      kalp.style.color = "#ff5e78";
      document.body.appendChild(kalp);
      setTimeout(() => kalp.remove(), 5000);
    }, 200);
  </script>

</body>
</html>
